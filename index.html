<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AJAX Spotify Album Gallery</title>
  <link rel="stylesheet" href="styles/style-min.css">
  <link rel="stylesheet" href="lightbox2-master/dist/css/lightbox.min.css">
  <link href="http://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" type="text/css">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="lightbox2-master/dist/js/lightbox.min.js"></script>
  <script src="scripts/spotify.js"></script>
</head>
<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Search Spotify: Search for an artist to show their album artwork</h1>
            <form id="search-form">
              <input type="text" id="query" value ="" placeholder="Search for your favorite artist e.g. Prince, Katy Perry, Chumbawambaâ€¦" class="form-control">
              <input type="submit" id="submit" class="btn btn-primary" value="Search">
            </form>
          </div>
        </div>

        <div id="results"></div>

      </div>
    </div>
  </div>
  <script id="results-template" type="text/x-handlebars-template">
    {{#each albums.items}}
    <a href="{{images.0.url}}" data-lightbox="{{type}}" data-title="{{name}}"><img src="{{images.0.url}}" data-album-id="{{id}}" class="cover"></img></a>
    {{/each}}
  </script>

</body>
</html>
